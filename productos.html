<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Productos-Barberia Alura</title>
  </head>
  <body>
    <!-- NAVBAR -->

    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/imagenes/logo.png" alt="logo de barber" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto </a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN -->

    <main>
      <ul class="productos">
        <li>
          <h2>Cabello</h2>
          <img src="imagenes/imagenes/cabello.jpg" alt="Imagen de cabello" />
          <p class="producto-descripcion">
            Con tijera o maquina,A gusto del cliente!
          </p>
          <p class="producto-precio">$10</p>
        </li>

        <li>
          <h2>Barba</h2>
          <img src="imagenes/imagenes/barba.jpg" alt="Imagen de barba" />
          <p class="producto-descripcion">
            Corte y diseño profesional de barba
          </p>
          <p class="producto-precio">$8</p>
        </li>
        <li>
          <h2>Cabello + Barba</h2>
          <img
            src="imagenes/imagenes/cabello+barba.jpg"
            alt="Imagen de cabello y barba"
          />
          <p class="producto-descripcion">
            Paquete completo de cabello y barba
          </p>
          <p class="producto-precio">$15</p>
        </li>
      </ul>
    </main>

    <!-- FOOTER -->

    <footer>
      <img src="imagenes/imagenes/logo-blanco.png" alt="logo blanco" />
      <p class="copyright">&copy Copyright Barbería Alura - 2024</p>
    </footer>
  </body>
</html>
