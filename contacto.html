<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contacto-Barberia Alura</title>
  </head>
  <body>
    <!-- NAVBAR -->

    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/imagenes/logo.png" alt="logo de barber" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto </a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN -->

    <main>
      <!-- Formulario -->
      <form class="form-contact">
        <!-- Nombre y apellido -->
        <label for="nombreyapellido">Nombre y apellido :</label>
        <input type="text" id="nombreyapellido" class="input-padron" required />
        <!-- Email -->
        <label for="email">Correo Electronico :</label>
        <input
          type="email"
          id="email"
          class="input-padron"
          required
          placeholder="Nombre@dominio.com"
        />
        <!-- Telefono -->
        <label for="telefono">Teléfono :</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(xx) xxxx xxxx"
        />
        <!-- Mensaje -->
        <label for="mensaje">Mensaje :</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <!-- Radios -->

        <fieldset>
          <legend>¿Como te gustaria que te contactemos?</legend>

          <label for="email-radio">
            <input type="radio" name="medio" id="email-radio" />Email</label
          >

          <label for="whatsapp-radio"
            ><input
              type="radio"
              name="medio"
              id="whatsapp-radio"
              checked
            />WhatsApp:</label
          >

          <label for="telefono-radio"
            ><input
              type="radio"
              name="medio"
              id="telefono-radio"
            />Telefono</label
          >
        </fieldset>

        <!-- Horario -->
        <fieldset>
          <legend>¿En cual horario preferis visitar a Alura Barbershop?</legend>

          <select name="" id="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <!-- Checkbox -->

        <label for="checkbox" class="checkbox2">
          <input type="checkbox" id="checkbox" checked />¿Le gustaria recibir
          novedades de la barberia alura?
        </label>

        <!-- Enviar -->
        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <!-- Tabla -->

      <table>
        <!-- thead encabezado de tabla -->
        <thead>
          <!-- th celda de encabezado -->
          <th>Dia</th>
          <th>Horario</th>
        </thead>

        <!-- Tbody cuerpo de tabla -->
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>8:00 a 20:00</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>8:00 a 20:00</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>8:00 a 20:00</td>
          </tr>
        </tbody>
      </table>
    </main>

    <!-- FOOTER -->

    <footer>
      <img src="imagenes/imagenes/logo-blanco.png" alt="logo blanco" />
      <p class="copyright">&copy Copyright Barbería Alura - 2024</p>
    </footer>
  </body>
</html>
